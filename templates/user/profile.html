{% extends "partials/base.html" %}


{% block title %}Profile{% endblock title %}

{% block content %}

<div class="w3-row-padding w3-margin">
    <div class="w3-col l3 container">
        <div class="w3-container">
        
        </div>
    </div>
    
    <div class="w3-col l9">
        <div class="w3-light-blue w3-container">
            <h6>Profile Page</h6>
        </div>
        <div class="w3-white w3-container w3-row ">
            <div class="w3-twothird">
                <div>
                    <h6>Profile Information <a href="{% url "user-profile_update" %}" class="w3-button w3-right w3-light-blue"><span class=" w3-tiny">Edit</span><a></h6>
                        <hr>
                </div>
                <div>
                    <div class="w3-row w3-container">
                        <div class="w3-third ">
                            <h6><b>Name</b></h6>
                        </div>
                         
                        <div class="w3-twothird">
                            <h6>{{user.username}}</h6>
                        </div>   
                    </div>
                    <!---->
                    <div class="w3-row w3-container">
                        <div class="w3-third ">
                            <h6><b>Email</b></h6>
                        </div>
                         
                        <div class="w3-twothird">
                            <h6>{{user.email}}</h6>
                        </div>   
                    </div>
                    <!---->
                    <div class="w3-row w3-container">
                        <div class="w3-third ">
                            <h6><b>Phone</b></h6>
                        </div>
                         
                        <div class="w3-twothird">
                            <h6>{{user.profile.phone}}</h6>
                        </div>   
                    </div>
                    <!---->
                    <div class="w3-row w3-container">
                        <div class="w3-third ">
                            <h6><b>Address</b></h6>
                        </div>
                         
                        <div class="w3-twothird">
                            <h6>{{user.profile.address}}</h6>
                        </div>   
                    </div>
                    <!---->

                </div>
           
            </div>
            <!---->
            <div class="w3-third w3-container">
              <div class="w3-section">
                <img alt="vim" src="{{user.profile.image.url}}" style="max-width:100%">
              </div>  
            </div>
            
            
        </div>

    </div>
</div>

{% endblock content %}
